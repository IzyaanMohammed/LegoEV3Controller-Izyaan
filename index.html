<!DOCTYPE html>
<html>
<head>
    <title>T10 FINAL CONTROL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { text-align: center; font-family: sans-serif; background: #111; color: #0f0; margin: 0; }
        #conn { background: #007bff; color: #fff; padding: 20px; width: 85%; font-size: 22px; border-radius: 50px; border: none; margin: 20px 0; box-shadow: 0 5px #004a99; }
        #conn.on { background: #28a745; box-shadow: 0 5px #19692c; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); width: 320px; margin: auto; gap: 15px; }
        .btn { height: 90px; background: #333; color: #0f0; border: 3px solid #0f0; font-size: 30px; display: flex; align-items: center; justify-content: center; border-radius: 20px; user-select: none; -webkit-user-select: none; touch-action: none; }
        .btn:active { background: #0f0; color: #000; transform: translateY(4px); }
    </style>
</head>
<body>
    <h2>T10: MOTOR A + D</h2>
    <button id="conn" onclick="connect()">1. CONNECT T10</button>

    <div class="grid">
        <div></div><div class="btn" onpointerdown="drive(60,60)" onpointerup="stop()">↑</div><div></div>
        <div class="btn" onpointerdown="drive(-40,40)" onpointerup="stop()">←</div>
        <div class="btn" onpointerdown="drive(-60,-60)" onpointerup="stop()">↓</div>
        <div class="btn" onpointerdown="drive(40,-40)" onpointerup="stop()">→</div>
    </div>

    <script>
        let port, writer;
        let msgCount = 0;

        async function connect() {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                writer = port.writable.getWriter();
                const b = document.getElementById('conn');
                b.innerText = "T10 ONLINE"; b.classList.add('on');
            } catch (e) { alert("Pair T10 in Android Settings first!"); }
        }

        async function drive(l, r) {
            if (!writer) return;
            msgCount++;
            // A=1, D=8 -> Mask=9 (0x09)
            // Speed must be a signed byte (-100 to 100)
            const sL = new Int8Array([l])[0];
            const sR = new Int8Array([r])[0];

            // 0x0E 0x00 = Length (14 bytes)
            // msgCount = 2 bytes for the brick to track commands
            // 0x80 = No Reply mode
            const pkt = new Uint8Array([
                0x0D, 0x00,               // Length of following bytes
                msgCount & 0xFF, (msgCount >> 8) & 0xFF, // Message counter
                0x80,                     // Command type (Direct, No Reply)
                0x00, 0x00,               // Local/Global memory reservations
                0xA2, 0x00, 0x01, 0x81, sR, // opOutput_Speed, Layer 0, Port A, Speed R
                0xA2, 0x00, 0x08, 0x81, sL, // opOutput_Speed, Layer 0, Port D, Speed L
                0xA6, 0x00, 0x09             // opOutput_Start, Layer 0, Ports A+D
            ]);
            await writer.write(pkt);
        }

        async function stop() {
            if (!writer) return;
            msgCount++;
            const pkt = new Uint8Array([
                0x09, 0x00, 
                msgCount & 0xFF, (msgCount >> 8) & 0xFF, 
                0x80, 0x00, 0x00, 
                0xA3, 0x00, 0x09, 0x01 // opOutput_Stop, A+D, Brake=1
            ]);
            await writer.write(pkt);
        }
    </script>
</body>
</html>
