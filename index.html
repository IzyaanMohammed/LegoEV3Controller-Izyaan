<!DOCTYPE html>
<html>
<head>
    <title>T10 Debugger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { text-align: center; font-family: monospace; background: #000; color: #0f0; margin: 0; }
        #log { height: 120px; background: #222; overflow-y: scroll; padding: 10px; font-size: 12px; text-align: left; border-bottom: 2px solid #0f0; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); width: 300px; margin: 20px auto; gap: 10px; }
        .btn { height: 70px; background: #333; color: #0f0; border: 2px solid #0f0; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        button#conn { width: 90%; padding: 15px; margin: 10px; background: #0055ff; color: white; border: none; }
    </style>
</head>
<body>
    <div id="log">--- Debug Log Ready ---<br></div>
    <button id="conn" onclick="connect()">CONNECT TO T10</button>

    <div class="grid">
        <div></div><div class="btn" onpointerdown="drive(50,50)" onpointerup="stop()">↑</div><div></div>
        <div class="btn" onpointerdown="drive(-40,40)" onpointerup="stop()">←</div>
        <div class="btn" onpointerdown="drive(-50,-50)" onpointerup="stop()">↓</div>
        <div class="btn" onpointerdown="drive(40,-40)" onpointerup="stop()">→</div>
    </div>

    <script>
        let port, writer;
        let msgCount = 0;

        function debug(msg) {
            const l = document.getElementById('log');
            l.innerHTML += "> " + msg + "<br>";
            l.scrollTop = l.scrollHeight;
            console.log(msg);
        }

        async function connect() {
            try {
                debug("Requesting Port...");
                port = await navigator.serial.requestPort();
                debug("Opening Port at 9600...");
                await port.open({ baudRate: 9600 });
                writer = port.writable.getWriter();
                debug("SUCCESS: Writer locked and ready.");
                document.getElementById('conn').style.background = "green";
            } catch (e) {
                debug("ERROR: " + e.message);
            }
        }

        async function drive(l, r) {
            if (!writer) { debug("SKIP: Not connected"); return; }
            msgCount++;
            
            // Format bytes for Motor A (0x01) and D (0x08)
            const uL = l < 0 ? (256 + l) : l;
            const uR = r < 0 ? (256 + r) : r;

            // Direct Command (13 bytes total following length)
            const pkt = new Uint8Array([
                0x0D, 0x00,               // Length
                msgCount & 0xFF, 0x00,    // Counter
                0x80,                     // No Reply
                0x00, 0x00,               // Header
                0xA2, 0x00, 0x09, 0x81, uL, // Speed A+D
                0xA6, 0x00, 0x09             // Start A+D
            ]);

            try {
                await writer.write(pkt);
                debug("WRITTEN: " + Array.from(pkt).map(b => b.toString(16).padStart(2, '0')).join(' '));
            } catch (e) {
                debug("WRITE ERROR: " + e.message);
            }
        }

        async function stop() {
            if (!writer) return;
            const pkt = new Uint8Array([0x09, 0x00, 0x01, 0x00, 0x80, 0x00, 0x00, 0xA3, 0x00, 0x09, 0x01]);
            await writer.write(pkt);
            debug("STOP SENT");
        }
    </script>
</body>
</html>
