<!DOCTYPE html>
<html>
<head>
    <title>T10 FINAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { text-align: center; font-family: monospace; background: #000; color: #0f0; margin: 0; }
        #log { height: 70px; background: #111; overflow-y: scroll; padding: 5px; font-size: 10px; text-align: left; border-bottom: 1px solid #0f0; color: #0fa; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); width: 280px; margin: 20px auto; gap: 15px; }
        .btn { height: 80px; background: #222; color: #0f0; border: 2px solid #0f0; font-size: 30px; display: flex; align-items: center; justify-content: center; border-radius: 15px; user-select: none; touch-action: none; }
        .btn:active { background: #0f0; color: #000; }
        #conn { width: 90%; padding: 15px; margin: 10px; background: #0055ff; color: white; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <div id="log">1. Pair T10 (1234) | 2. Connect</div>
    <button id="conn" onclick="connect()">CONNECT TO T10</button>

    <div class="grid">
        <div></div><div class="btn" onpointerdown="move(60,60)" onpointerup="stop()">↑</div><div></div>
        <div class="btn" onpointerdown="move(-50,50)" onpointerup="stop()">←</div>
        <div class="btn" onpointerdown="move(-60,-60)" onpointerup="stop()">↓</div>
        <div class="btn" onpointerdown="move(50,-50)" onpointerup="stop()">→</div>
    </div>

    <script>
        let port, writer;
        let msgCount = 0;

        function debug(msg) {
            const l = document.getElementById('log');
            l.innerHTML += "> " + msg + "<br>";
            l.scrollTop = l.scrollHeight;
        }

        async function connect() {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                writer = port.writable.getWriter();
                debug("T10 LINK ACTIVE");
                document.getElementById('conn').style.background = "green";
                document.getElementById('conn').innerText = "T10 ONLINE";
            } catch (e) { debug("ERR: " + e.message); }
        }

        async function move(l, r) {
            if (!writer) return;
            msgCount++;
            
            const sL = l & 0xFF;
            const sR = r & 0xFF;

            // PACKET BREAKDOWN for EV3 Direct Command:
            // [0] [1] : Length of message (excluding these 2 bytes)
            // [2] [3] : Message counter
            // [4]     : Command type (0x80 = Direct No Reply)
            // [5] [6] : Global/Local memory (0x00 0x00)
            // [7] ... : Opcodes
            
            const pkt = new Uint8Array([
                0x0D, 0x00,               // Length (13 bytes follow)
                msgCount & 0xFF, 0x00,    // Counter
                0x80,                     // No Reply
                0x00, 0x00,               // Header
                0xA2, 0x00, 0x09, 0x81, sL, // opOutput_Speed, Layer 0, Port A+D, Speed
                0xA6, 0x00, 0x09             // opOutput_Start, Layer 0, Port A+D
            ]);

            await writer.write(pkt);
            debug("MOVING T10...");
        }

        async function stop() {
            if (!writer) return;
            msgCount++;
            const pkt = new Uint8Array([
                0x09, 0x00, 
                msgCount & 0xFF, 0x00, 
                0x80, 0x00, 0x00, 
                0xA3, 0x00, 0x09, 0x01
            ]);
            await writer.write(pkt);
            debug("STOPPED");
        }
    </script>
</body>
</html>
