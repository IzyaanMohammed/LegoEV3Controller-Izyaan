<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV3 Multi Controller</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            background: #222;
            color: #fff;
        }

        h1 {
            margin-top: 20px;
        }

        select,
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
        }

        .forward {
            background: #4CAF50;
        }

        .back {
            background: #f44336;
        }

        .left {
            background: #2196F3;
        }

        .right {
            background: #FF9800;
        }

        .stop {
            background: #9E9E9E;
        }
    </style>
</head>

<body>
    <h1>EV3 Controller</h1>
    <label>Select EV3:</label>
    <select id="ev3Select">
        <option value="ev3_1">EV3 1</option>
        <option value="ev3_2">EV3 2</option>
        <option value="ev3_3">EV3 3</option>
        <option value="ev3_4">EV3 4</option>
    </select>
    <div>
        <button class="forward" onclick="sendCmd('F')">Forward</button><br>
        <button class="left" onclick="sendCmd('L')">Left</button>
        <button class="stop" onclick="sendCmd('S')">Stop</button>
        <button class="right" onclick="sendCmd('R')">Right</button><br>
        <button class="back" onclick="sendCmd('B')">Backward</button>
    </div>

    <script>
        const EV3_URL = "http://<LAPTOP_IP>:5000/move"; // <-- Replace with your laptop IP

        function sendCmd(cmd) {
            const ev3_id = document.getElementById("ev3Select").value;
            fetch(EV3_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ev3_id: ev3_id, command: cmd })
            })
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(err => console.error(err));
        }
    </script>
</body>

</html>
